# python train.py --config-file configs/pascal/step1.yaml --num-gpus 1

_BASE_: step0.yaml
DATASETS:
  TASK: '5-3'
  SHOT: 1
  STEP: 0
MODEL:
  WEIGHTS: pretrained/R-101.pkl
  RESNETS:
    DEPTH: 101
    STEM_TYPE: "basic"  # not used
    STEM_OUT_CHANNELS: 64
    STRIDE_IN_1X1: False
    OUT_FEATURES: ["res2", "res3", "res4", "res5"]
    NORM: "SyncBN"
    RES5_MULTI_GRID: [1, 1, 1]  # not used
  MASK_FORMER:
    NUM_OBJECT_QUERIES: 100

# OUTPUT_DIR: ./out/voc-R101-ClsAftSeg-noClass-detach
OUTPUT_DIR: ./out/voc-R101-CosineCls-clsAftSeg

TEST:
  EVAL_PERIOD: 500

SOLVER:
  IMS_PER_BATCH: 5
  TEST_IMS_PER_BATCH: 5
  MAX_ITER: 100000
  WEIGHT_DECAY: 0.001
  BASE_LR: 0.0001
